{% extends "base.html" %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>IP</th>

      <th>Country</th>
      <th>Region</th>
      <th>City</th>
      <th>Latitude</th>
      <th>Longitude</th>

    </tr>
  </thead>
  <tbody>
  {% for key, value in result.items() %}
   <tr>
       <td> {{ key }} </td>
       <td> {{ value['country_long'] }}</td>
       <td> {{ value['region'] }}</td>
       <td> {{ value['city'] }} </td>
       <td> {{ value['latitude'] }} </td>
       <td> {{ value['longitude'] }} </td>
   </tr>
  {% endfor %}
  </tbody>
</table>
<p>
    {{ failed }}
</p>

{% endblock %}
