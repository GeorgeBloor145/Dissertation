{% extends "base.html" %}
{% block page %}  {% endblock %}
{% block content %}
<style>
    #test h1 {
        margin-top: 25px;
        font-size: 70px;
        text-align: center;

        -webkit-animation: fadein 5s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 5s; /* Firefox < 16 */
            -ms-animation: fadein 5s; /* Internet Explorer */
             -o-animation: fadein 5s; /* Opera < 12.1 */
                animation: fadein 5s;
    }
    h2 {
        margin-top: 25px;
        font-size: 50px;
        text-align: center;

        -webkit-animation: fadein 8s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 8s; /* Firefox < 16 */
            -ms-animation: fadein 8s; /* Internet Explorer */
             -o-animation: fadein 8s; /* Opera < 12.1 */
                animation: fadein 8s;
    }
        h3 {
        margin-top: 25px;
        font-size: 30px;
        text-align: center;

        -webkit-animation: fadein 15s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 15s; /* Firefox < 16 */
            -ms-animation: fadein 15s; /* Internet Explorer */
             -o-animation: fadein 15s; /* Opera < 12.1 */
                animation: fadein 15s;
    }

    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Firefox < 16 */
    @-moz-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Safari, Chrome and Opera > 12.1 */
    @-webkit-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Internet Explorer */
    @-ms-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Opera < 12.1 */
    @-o-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
</style>

<div id="test">
    <h1>Welcome</h1>
    <h2>GB's PCAP TOOL</h2>
    <br>
    <h3>Navigate to Home via the toolbar at the top to start</h3>
</div>

{% endblock %}
